<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="uft8">
    <title>Survey In Progress...</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Welcome to our survey!</h1>
    <p>1.</p>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Whats your favorite color in this list?</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
            <option>Yellow</option>
            <option>Pink</option>
        </select>
    </div>
    <p>2.</p>
    <div class="form-group">
        <label for="exampleFormControlSelect1">What kind of automobile do you drive?</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Car</option>
            <option>Truck</option>
            <option>Motorcycle</option>
        </select>
    </div>
    <p>3.</p>
    <div class="form-group">
        <label for="exampleFormControlSelect1">What kind of music do you listen to?</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Rock</option>
            <option>Rap</option>
            <option>Hip-Hop</option>
            <option>Wubz</option>
            <option>Country</option>
        </select>
    </div>
    <p>4.</p>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Whats your favorite hobby?</label>
        <input type="text" class="form-control">
    </div>
    <p>5.</p>
    <div class="form-group">
        <label for="inputZip">How old are you?</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <p>6.</p>
    <div class="form-group">
        <label for="exampleFormControlSelect2">Do you have kids?</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>
    <p>7.</p>
    <div class="form-group">
            <label for="exampleFormControlSelect2">If yes, How many?</label>
            <select class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4+</option>
            </select>
        </div>
    <p>8.</p>
    <div class="form-group">
            <label for="exampleFormControlSelect2">Do you have any pets?</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
    <p>9.</p>
    <div class="form-group">
        <label for="exampleFormControlSelect2">If yes, what kind of house pets do you own?</label>
        <select class="form-control" id="exampleFormControlSelect2">
            <option>Cat</option>
            <option>Dog</option>
            <option>Snakes</option>
            <option>Birds</option>
        </select>
    </div>
    <p>10.</p>
    <div class="form-group">
            <label for="input">What state is your dream house located in?</label>
            <input type="text" class="form-control" id="input">
        </div>
</body>

</html>
